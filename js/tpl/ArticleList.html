<div class="topcoat-navigation-bar">
    
    <div class="topcoat-navigation-bar__item left quarter">
        <a id="slide-menu-button" class="topcoat-icon-button--quiet slide-menu-button">
            <img class="topcoat-icon" src="img/hamburger_light.png" />  
        </a>
    </div>    
    
    <div class="topcoat-navigation-bar__item center half">
        <h1 class="topcoat-navigation-bar__title">Messages</h1>
    </div>
</div>

<%= side_nav
%>


<div class="main-content">
    <ul class="topcoat-list list" id="article-list">
    <% _.every(article, function(item) { %>
    <li class="topcoat-list__item" data-id="<%= item.id %>">
            <a href="#article/<%= item.id %>">
                <img src="img/crestmmc.png" />
                <p><% print(item.title) 
                        if(item.seen!=='1'){
                            print('<span class="topcoat-notification" >Unread</span>');
                        }
                    %></p>
                <p><%= moment(item.time_created, 'X').format('MMM Do YY') %></p>
                <span class="chevron"></span>
            </a>
        </li>
    <%
        if(item.id==10){
            return false;
        }
        return true;
    }); %>
    </ul>
</div>
